on:
  push:
    branches:
      - main
jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: git diff
      - run: git diff --name-only | cut -d "/" -f1 | sort -u
      - id: get-directories
        run: echo "::set-output name=directories::git diff --name-only | cut -d "/" -f1 | sort -u"
      - run: echo $(${{ steps.directories.outputs.directories }})
